<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to library</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="row">
        
        <div class ="col-4">
            <form onsubmit="event.preventDefault()",addToLibrary()>
                <h1 style="text-align: center;"></h1>
               
             
                <div class="mb-3">
                    <label class="form-label " >Book name:-</label>
                    <input type="text required" required class="form-control" id="b_name" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Author name:-</label>
                    <input type="text required" required  class="form-control" id="a_name" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Price:-</label>
                    <input type="text required" required class="form-control" id="price" aria-describedby="emailHelp">
                  </div>
               
              
                <button type="submit"class="btn btn-primary">Add to library</button>
              </form>
        </div>
        <div class="col-4">
          <table>
            <tr>
              <td>BOOK NAME</td>
              <td>AUTHOR</td>
              <td>PRICE</td>
            </tr>
            <tbody id="result">

            </tbody>
          </table>
        </div>
        <div class="col-4">
          <div>
            <input class="form-control me-2" id="bk_src" type="search" placeholder="Search" aria-label="Search">
            <button  onclick="findBook()" class="btn btn-primary" type="button">Find</button>
          </div>
          <div>
            
          </div>
          <div id="result_section">
           
          </div>
        </div>
    </div>

    
  </body>
  <script src="./book_library.js"></script>
</html>
